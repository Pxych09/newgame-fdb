<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards to Pair - Number Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="firebase-init.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- AUTH CHEKING -->
    <div id="auth-check" class="text-center my-5 font-bold italic">Checking authentication...</div>


    <!-- FALL BACK CALL -->
    <div id="login-prompt" class="hidden bg-white rounded-lg shadow-md p-8 text-center">
        <h1 class="text-md font-bold mb-4">ðŸ§© Number Puzzle</h1>
        <p class="mb-6">Please sign in to play!</p>
        <a href="index.html" class="bg-blue-500 text-white py-2 px-4 rounded-md">Go to Login Page</a>
    </div>


    <!-- GAMEBOARD PUZLE -->
    <div id="puzzle-container" class="hidden container mx-auto p-4 max-w-2xl bg-[#0d1d31] border-2 border-indigo-500 rounded-md my-5 dark:text-white text-white">
        <h1 class="text-md font-bold mb-4 text-center">ðŸ§© Number Puzzle - Welcome, <span id="user-display-name"></span>!</h1>
        <div id="puzzle-board" class="grid grid-cols-4 gap-2 mb-4"></div>

        <div class="flex justify-between my-4 w-64 mx-auto">
            <p>Moves: <span id="moves">0</span></p>
            <p>Time: <span id="time">00:00</span></p>
        </div>
        <div class="grid gap-3 my-4 w-64 mx-auto">
            <button id="new-puzzle-btn" class="bg-green-500 text-white py-2 px-4 rounded-md">New Puzzle</button>
            <button id="back-btn" class="bg-blue-500 text-white py-2 px-4 rounded-md">Back to Dashboard</button>
        </div>

    </div>


    <script type="module" src="puzzle.js"></script>
</body>
</html>
