<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards to Pair - Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="firebase-init.js"></script>

    <style>
        body {
            background-color: #0d1d31 !important;
        }
        #game-board {
            width: min(355px, 90%);
            place-items: center;
            overflow: hidden;
            margin-inline: auto;
            padding: .35em; perspective: 1000px; 
        }
        #game-board > div {
            margin: 0; 
            width: 4em;
            aspect-ratio: 1;
            padding: 0;
            display: grid; place-items: center;
            transform-style: preserve-3d;
            background-color: rgb(209, 232, 252);
            border-radius: 8px;
            cursor: pointer;
            transition: 200ms ease;
        }
        @media only screen and (max-width: 400px)  {
            #game-container > div:first-child {
                display: grid;
                width: 100%;
                place-items: center;
            }
            #game-container {
                border: 0; outline: 0;
                margin-block: 0;
            }
            #game-board > div {
                width: 3.85em;
                padding: 0;
            }
        }
        @media only screen and (max-width: 350px)  {
            #game-board {
                width: min(240px, 90%);
            }
            #game-board > div {
                width: 2.75em;
            }
        }
        
        .flipped {
            outline: 1px solid whitesmoke !important;
            transform: rotateY(180deg);
            background-color: rgb(146, 183, 218) !important;
        }
        .paired {
            outline: 1px solid rgb(108, 173, 90) !important;
            background: linear-gradient(-45deg, #2d91cd, #1e3c72, #2a5298, #00c6ff);
            background-size: 400% 400%;
            animation: pairedAnimate 6s ease-in infinite;
            color: white;
        }
        @keyframes pairedAnimate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <!-- AUTH CHEKING -->
    <div id="auth-check" class="text-center my-5 font-bold italic dark:text-gray-400">Checking authentication...</div>
    
    <!-- FALL BACK CALL -->
    <div id="login-prompt" class="hidden bg-white rounded-lg shadow-md p-8 text-center">
        <h1 class="text-md font-bold mb-4">üÉè Cards to Pair</h1>
        <p class="mb-6">Please sign in to play the game and save your scores!</p>
        <a href="index.html" class="bg-blue-500 text-white py-2 px-4 rounded-md">Go to Login Page</a>
    </div>

    <!-- GAMEBOARD PUZLE -->
    <div id="game-container" class="hidden container mx-auto p-4 max-w-2xl bg-[#0d1d31] border-2 border-indigo-500 rounded-md my-2 dark:text-white text-white">

        <div class="gap-1 pb-2">
            <div class="my-3">
                <h1 class="text-md font-bold">üÉè Cards to Pair - Welcome, <span id="user-display-name"></span>!</h1>
            </div>
            <div class="my-2 mx-4">
                <a href="index.html" class="text-blue-500 mr-4">Dashboard</a>
                <a href="inventory.html" class="text-white mr-4">Inventory</a>
            </div>
        </div>

        <div class="border-2 flex gap-2 flex-wrap justify-center bg-gray-100 rounded-lg mb-4">
            <div class="px-4 flex gap-2 justify-center items-center text-center py-2">
                <p class="text-xs text-gray-600">Score</p>
                <p id="score" class="text-sm font-bold text-[#0d1d31]">0</p>
            </div>
            <div class="px-4 flex gap-2 justify-center items-center text-center py-2">
                <p class="text-xs text-gray-600">Moves</p>
                <p id="moves" class="text-sm font-bold text-[#0d1d31]">0</p>
            </div>
            <div class="px-4 flex gap-2 justify-center items-center text-center">
                <p class="text-xs text-gray-600">Pairs</p>
                <p id="pairs" class="text-sm font-bold text-[#0d1d31]">0/8</p>
            </div>
            <div class="px-4 flex gap-2 justify-center items-center text-center py-2">
                <p class="text-xs text-gray-600">Time</p>
                <p id="time" class="text-sm font-bold text-[#0d1d31]">00:00</p>
            </div>
            
            <div class="px-4 flex gap-2 justify-center items-center text-center py-2">
                <button id="new-game-btn" class="text-xs text-white border-2 px-3 py-1 rounded-md bg-green-700 font-bold">New Game</p>
                <button id="pause-btn" class="text-xs text-white border-2 px-3 py-1 rounded-md bg-yellow-700 font-bold">Pause</p>
            </div>
        </div>

        <div id="game-board" class="grid grid-cols-4 gap-4"></div>

        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white text-indigo-500 rounded-lg p-8 text-center">
                <h2 class="text-2xl font-bold mb-4">üéâ Congratulations!</h2>
                <p class="mb-6">Your score: <span id="final-score" class="font-bold"></span></p>
                <button id="play-again-btn" class="bg-green-500 text-white py-2 px-4 rounded-md mr-2">Play Again</button>
                <button id="close-modal-btn" class="bg-gray-500 text-white py-2 px-4 rounded-md">Close</button>
            </div>
        </div>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
